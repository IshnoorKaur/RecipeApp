<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <link 
        rel="stylesheet" 
        href='https://fontawesome.com/icons/xmark?f=classic&s=solid'
        >
        <title>Recipe App</title>
    </head>

    <body>
        <header>
            <nav>
                <h1>Recipe App</h1>
                <form>
                    <input type="text" placeholder="Search for recipes" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
                </form>
            </nav>
        </header>

        <main>
            <section>
                <div class="recipe-container">
                    <h2>Search your fav recipes</h2>
                </div>

                <div class="recipe-details">
                    <button type="button" class="recipe-close-btn">
                        
                        <i class="fa-solid fa-xmark"></i>                      
                        
                    </button>

                    <div class="recipe-details-content"></div>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
